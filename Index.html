<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="assets/style/main.css">
</head>
<body>
    <h1>My ToDo App</h1>
    <div class="wrapper">
        <form >
            <input id="todo-input" type="text" placeholder="Add a new task hit enter to add" autocomplete="off" />
            <button id="add-button">Add Task</button>
        </form>
        <ul id="todo-list">
            <li class="todo">
                <input type="checkbox" id="todo-1">
                <label for="todo-1" class="custom-checkbox">
                <img src="assets/image/check_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                </label>
                <label for="todo-1" class="todo-text">
                    webdev project with html, css and js 
                </label>
                <button class="delete-button">
                    <img src="assets/image/delete_24dp_000000.svg" alt="">
                </button>
            </li>
            <li class="todo">
                <input type="checkbox" id="todo-2">
                <label for="todo-2" class="custom-checkbox">
                <img src="assets/image/check_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                </label>
                <label for="todo-2" class="todo-text">
                    webdev project with html, css and js 
                </label>
                <button class="delete-button">
                    <img src="assets/image/delete_24dp_000000.svg" alt="">
                </button>
            </li>
        </ul>
    </div>
</body>
</html>
